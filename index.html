<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum GitHub Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR ala GitHub -->
<div class="navbar">
    <span>Forum GitHub Style</span>
    <button id="darkModeToggle" class="btn btn-sm btn-secondary float-end">ðŸŒ™ Mode Gelap</button>
</div>

<div class="container mt-4">
    <div class="card p-3">
        <input type="text" id="username" class="form-control mb-2" placeholder="Username (Login/Register)">
        <textarea id="postText" class="form-control mb-2" placeholder="Tulis sesuatu..." oninput="saveDraft()"></textarea>
        <input type="file" id="postFile" class="form-control mb-2" accept="image/*,video/*,audio/*">
        <button class="btn btn-primary" onclick="addPost()">Kirim</button>
    </div>

    <h3 class="mt-4">Postingan Terbaru</h3>
    <div id="postContainer"></div>

    <div id="notification" class="notification-box"></div>
</div>

<script src="auth.js"></script>
<script src="script.js"></script>
<script src="moderation.js"></script>
<script src="notification.js"></script>
</body>
</html>
