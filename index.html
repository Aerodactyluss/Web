<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Modern</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Modern Forum</h1>
        <nav>
            <ul>
                <li><a href="#" id="loginLink">Login</a></li>
                <li><a href="#" id="registerLink">Register</a></li>
                <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
                <li><a href="#" id="profileLink" style="display:none;">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="new-post">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postContent" placeholder="Write your post here..." required></textarea>
                <input type="text" id="postTags" placeholder="Tags (comma separated)" required>
                <button type="submit">Post</button>
            </form>
        </section>
        <section class="posts">
            <h2>Posts</h2>
            <input type="text" id="searchInput" placeholder="Search posts...">
            <div id="postsContainer"></div>
        </section>
    </main>

    <!-- Authentication Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                                </html>
