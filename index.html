<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Modern</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <div id="menu-btn">&#9776;</div>
        <h1>Forum Modern</h1>
        <button id="logout-btn" style="display:none;">Logout</button>
        <button id="toggle-theme">ðŸŒ™</button>
    </nav>

    <!-- Login & Register -->
    <div id="auth-container">
        <h2>Login atau Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button id="register-btn">Register</button>
        <hr>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Konten Forum -->
    <div id="forum-container">
        <main>
            <section id="new-thread" style="display:none;">
                <h2>Buat Thread Baru</h2>
                <input type="text" id="thread-title" placeholder="Judul Thread">
                <textarea id="thread-content" placeholder="Isi Thread"></textarea>
                <button id="post-thread">Post</button>
            </section>

            <section id="threads">
                <h2>Thread Terbaru</h2>
                <div id="thread-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
