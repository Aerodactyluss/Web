<!DOCTYPE html>
<html lang="id">
<head>

    <title>Forum Modern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Forum Modern</h2>
    
    <button id="darkModeToggle" class="btn btn-secondary">ðŸŒ™ Mode Gelap</button>
    <button id="logoutBtn" class="btn btn-danger float-end">Logout</button>

    <div class="card p-3">
        <input type="text" id="username" class="form-control mb-2" placeholder="Username (Login/Register)">

</div>

</body>
